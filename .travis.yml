language: python
python:
    - "3.5"
cache:
  pip: true
  yarn: true
  directories:
    - '.eslintcache'
    - 'node_modules'


before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

env:
  - TOXENV=py35

install:
  - pip install -r requirements.txt
  - yarn install

services:
  - postgresql

before_script:
  - psql -c 'create database leadbook;' -U postgres

script:
  - python manage.py migrate
  - python manage.py test
  - yarn test

